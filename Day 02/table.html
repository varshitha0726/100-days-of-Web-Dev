<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Table using rowspan and colspan</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Healthy</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Width</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>2.0</td>
                <td>0.003</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.8</td>
                <td>0.002</td>
                <td>78%</td>
            </tr>
        </tbody>
    </table>
    <br />
    <hr />
    <br />
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>State</th>
            <th>City</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Telangana</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Tamil Nadu</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Karnataka</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Maharastra</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>
