<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="\server">
        <div>
            <label for="username1">Username : </label>
            <input type="text" id="username1" placeholder="enter username"/>
        </div>
        <div>
             <label for="password">Password : </label>
            <input type="password" id="password" placeholder="enter password"/>
        </div>
        <div>
            <label for="age">Enter Age : </label>
            <input type="number" id="age" placeholder="age"/>
        </div>
         <div>
            <label for="dob">DOB : </label>
            <input type="date" id="dob"/>
        </div>
        <button type="submit">Submit</button> <!-- <input type="submit" /> -->
        <button type="reset">Reset</button>
        <button type="button">Ok</button>
    </form>
    <hr />
    <!-- name attribute-->
    <form action="https://www.amazon.in/s">
        <input type="text" placeholder="search for items" id="amazon" name="k" />
        <button>Search</button>
    </form>

    <br/>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="search in google" id="google" name="q" />
        <button>Search</button>
    </form>
    <br />
</body>
</html>
